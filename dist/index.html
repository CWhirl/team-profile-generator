<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 header">
                <h1 class="text-center">The Perfect Coding Team</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="team-card col-12 d-flex justify-content-center">

                <div class="card" style="width: 18rem;">
                    <img src="../Assets/managerIcon.png" class="card-img-top" alt="an Icon of a manager">
                    <div class="card-body">
                      <h5 class="card-title">
                        Name: CJ <br>
                        Position: Manager</h5>
                      <p class="card-text">
                          ID: 123 <br>
                          Email: Example@test.com <br>
                          Office Number: 1
                      </p>
                    </div>
                  </div>
            
                  <div class="card" style="width: 18rem;">
                    <img src="../Assets/engineerIcon.png" class="card-img-top" alt="an Icon of an engineer">
                    <div class="card-body">
                      <h5 class="card-title">
                        Name: Jamie <br>
                        Position: Engineer</h5>
                      <p class="card-text">
                          ID: 124 <br>
                          Email: Example@test.com <br>
                          Github: engigit
                      </p>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <img src="../Assets/internIcon.png" class="card-img-top" alt="an Icon of an intern">
                    <div class="card-body">
                      <h5 class="card-title">
                        Name: Mora <br>
                        Position: Intern</h5>
                      <p class="card-text">
                          ID: 125 <br>
                          Email: Example@test.com <br>
                          School: Denver Uni
                      </p>
                    </div>
                  </div>

            </div>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
